name: wwwow_mobile
description: A new Flutter project.
version: 1.0.1+12

environment:
  sdk: ">=3.2.0 <4.0.0"
dependencies:
  flutter:
    sdk: flutter

  #for push notification of firebase
  flutter_local_notifications: ^17.2.4

  #to create webview
  flutter_inappwebview: ^6.1.5

  #to get theme modes set by user
  shared_preferences: ^2.3.2

  # lottie icons
  lottie: ^3.1.3

  #draw svg icons
  flutter_svg: #^1.1.0

  # state management
  provider: ^6.0.5

  # launch web URLs
  url_launcher: ^6.3.1

  # for handling permissions for downloading tasks
  permission_handler: ^11.3.1
  path_provider: ^2.1.4

  # to download files
  dio: ^5.2.1+1

  device_info_plus: ^11.1.0

  # change package name more faster
  change_app_package_name: ^1.1.0

  #firebase
  firebase_core: ^3.6.0
  firebase_messaging: ^15.1.3
  firebase_auth: ^5.3.1

  # update badge for a lot of android devices
  flutter_app_badger: ^1.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^1.0.0
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  image_path: "assets/images/ezsale_icon.png"
  android: true
  ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
  fonts:
    - family: SegUI
      fonts:
        - asset: assets/fonts/segoeui.ttf
        - asset: assets/fonts/seguisb.ttf
          weight: 900
